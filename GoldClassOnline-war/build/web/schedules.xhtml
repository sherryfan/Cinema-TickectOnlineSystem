<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/operationStaff.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h2>Cinema-Hall Dashboard</h2>


        <h:form id="viewHallsForm">

            <ui:repeat value="#{cinemaManagedBean.cinemas}" var="cinema">
                <p:dataGrid id="hallDataGrid" var="hall" value="#{cinema.halls}" 
                            columns="4" layout="grid" rows="20" paginator="true" paginatorPosition="bottom"
                            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        Cinema: #{cinema.name}
                    </f:facet>
                    <p:panel>
                        <h:panelGrid columns="1" style="width:100%;text-align:center;">
                            <h:outputText value="Hall #{hall.number}" />

                            <p:commandButton icon="ui-icon-search" value="View Schedule" action="#{scheduleManagedBean.viewHallSchedules}">
                                <f:setPropertyActionListener value="#{hall}" target="#{scheduleManagedBean.thisHall}" />
                            </p:commandButton>

                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>>
            </ui:repeat>

        </h:form>


    </ui:define>

</ui:composition>
