<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Gold Class Online Operation Portal</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h:form>
                <h3> GoldClass Operation Portal </h3>
                <p:menubar>
                     <p:menuitem value="Schedule Management" action="schedules?faces-redirect=true"/>
                    <f:facet name="options">
                        <p:commandButton value="Logout" actionListener="#{loginManagedBean.staffLogout}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
