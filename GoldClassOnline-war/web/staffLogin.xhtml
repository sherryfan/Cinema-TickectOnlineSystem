<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>GoldClassOnline Admin - Login</title>
    </h:head>
    
    <h:body>
        <h:form id="loginForm">
            <div class="login-panel">
                <h3>GoldClass BackOffice Admin System - Login</h3>
                <p:messages globalOnly="true" closable="true"/>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:inputText class="login-input" placeholder="Account number" id="account" value="#{loginManagedBean.account}" required="true" requiredMessage="Required field."/>
                        <p:message for="account"/>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText class="login-input" placeholder="Password" id="password" type="password" value="#{loginManagedBean.password}" required="true" requiredMessage="Required field." />
                        <p:message for="password"/>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton class="login-button" value="Login" type="submit" actionListener="#{loginManagedBean.staffLogin}" update="@form"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
